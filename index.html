<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Info</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS -->
</head>

<body>

    <div class="containerr">
        <!-- Top (Fixed) -->
        <div class="top">
            <div class="city" data-city="Delhi">Delhi</div>
            <div class="city" data-city="Mumbai">Mumbai</div>
            <div class="city" data-city="Chennai">Chennai</div>
            <div class="city" data-city="Bangalore">Bangalore</div>
            <div class="city" data-city="Kolkata">Kolkata</div>
        </div>

        <!-- Bottom (Scrollable) -->
        <div class="bottom">
            <div class="container">
                <div class="weather__body">
                    <h1 class="weather__city"></h1>

                    <div class="weather__datetime">
                        <p></p>
                    </div>

                    <div class="weather__forecast">
                        <p></p>
                    </div>

                    <div class="weather__icon">
                        <img src="https://openweathermap.org/img/wn/10d@4x.png" />
                    </div>

                    <p class="weather__temperature"></p>

                    <div class="weather__minmax">
                        <p></p>
                        <p></p>
                    </div>

                    <div class="weather__info">

                        <div class="weather__card">
                            <i class="fa-solid fa-temperature-full"></i>
                            <div>
                                <p>Real Feel</p>
                                <p class="weather__realfeel"></p>
                            </div>
                        </div>

                        <div class="weather__card">
                            <i class="fa-solid fa-droplet"></i>
                            <div>
                                <p>Humidity</p>
                                <p class="weather__humidity"></p>
                            </div>
                        </div>

                        <div class="weather__card">
                            <i class="fa-solid fa-wind"></i>
                            <div>
                                <p>Wind</p>
                                <p class="weather__wind"></p>
                            </div>
                        </div>

                        <div class="weather__card">
                            <i class="fa-solid fa-gauge-high"></i>
                            <div>
                                <p>Pressure</p>
                                <p class="weather__pressure"></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="daily-summary">
                    <!-- Daily summary for weather will be displayed here -->
                </div>
            </div>
        </div>
    </div>

    <!-- ES module script -->
    <script type="module">
        import { fetchWeather } from './script.js';

        // Get all city elements
        const cityElements = document.querySelectorAll('.city');

        // Add click event listeners to fetch weather for the clicked city
        cityElements.forEach(cityElement => {
            cityElement.addEventListener('click', () => {
                const city = cityElement.getAttribute('data-city');
                fetchWeather(city); // Fetch weather for selected city
            });
        });

        // Automatically load weather for a default city (Delhi) on page load
        window.addEventListener('load', () => {
            fetchWeather('Delhi'); // Fetch weather for Delhi on page load
        });
    </script>

</body>

</html>
